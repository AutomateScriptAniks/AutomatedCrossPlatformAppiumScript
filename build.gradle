group 'LearnAutomation'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.seleniumhq.selenium:selenium-java:3.4.0'
    compile 'io.appium:java-client:5.0.0-BETA5'
    compile 'org.testng:testng:6.11'
}

task test(group: 'Verification', dependsOn: 'testAndroid', overwrite: true)

task testAndroid(type: Test, group: 'Verification') {
    useTestNG()

    systemProperty "mobile.platform", "android"
}

task testIos(type: Test, group: 'Verification') {
    useTestNG()

    systemProperty "mobile.platform", "ios"
}

